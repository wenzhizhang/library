<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Library Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/html" id="home-template">
        <h1>Welcome to my library!</h1>
    </script>
    <script type="text/html" id="login-template">
        <form action="" method="post">
            <label for="id_username">Username</label>
            <input id="id_username" type="text" name="username" maxlength="30" required />
            <label for="id_password">Password</label>
            <input id="id_password" type="password" name="password" required />
            <button type="submit">Login</button>
        </form>
    </script>
</head>
<body>
    <h1>Welcome to my library!</h1>
    <div id="content"></div>
    <script src="{% static 'bookshelf/vendor/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'bookshelf/vendor/underscore.js' %}"></script>
    <script src="{% static 'bookshelf/vendor/backbone.js' %}"></script>
    <script id="config" type="text/json">
        {
            "models": {},
            "collections": {},
            "views": {},
            "router": null
        }
    </script>
    <script src="{% static 'bookshelf/js/app.js' %}"></script>
    <script src="{% static 'bookshelf/js/models.js' %}"></script>
    <script src="{% static 'bookshelf/js/views.js' %}"></script>
    <script src="{% static 'bookshelf/js/router.js' %}"></script>
</body>
</html>
